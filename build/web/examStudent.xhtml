<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exam</title>
    </h:head>
    <h:body>
        <h:button id="lnkHidden" value=" Back " outcome="student.xhtml"/>
        <h1>Exam</h1>
        <h:form>
            <b>Course code: </b> <h:outputText value="#{examList.getOpennedExam(param['id']).courseCode}"/><br/>
            <b>Course name: </b> <h:outputText value="#{examList.getOpennedExam(param['id']).courseName}"/><br/>
            <b>Exam name: </b> <h:outputText value="#{examList.getOpennedExam(param['id']).examName}"/><br/>
            <b>Exam date: </b> <h:outputText value="#{examList.getOpennedExam(param['id']).examDate}"/><br/>
            <b>Exam time: </b> <h:outputText value="#{examList.getOpennedExam(param['id']).examTime}"/><br/>
            <b>Exam place: </b> <h:outputText value="#{examList.getOpennedExam(param['id']).examPlace}"/><br/>
        </h:form>
        <h1>Student List</h1>
        <h:form>
            <h:dataTable var="student" value="#{examList.getStudents(param['id'])}">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{student.studentId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Group</f:facet>
                    <h:outputText value="#{student.studentgroup}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    <h:outputText value="#{student.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{student.lastName}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h2>Sign-up</h2>
        <h:form>
            <h:inputText value="#{examListBB.student.studentId}">
                <f:passThroughAttribute name="placeholder" value="ID"/>
            </h:inputText>
            <h:inputText value="#{examListBB.student.studentgroup}">
                <f:passThroughAttribute name="placeholder" value="Group"/>
            </h:inputText>
            <h:inputText value="#{examListBB.student.firstName}">
                <f:passThroughAttribute name="placeholder" value="First name"/>
            </h:inputText>
            <h:inputText value="#{examListBB.student.lastName}">
                <f:passThroughAttribute name="placeholder" value="Last name"/>
            </h:inputText>
            <h:commandButton value="Sign-up" action="#{examListBB.addStudent(param['id'])}">
                <f:param name="id" value="${param['id']}"/>
            </h:commandButton>
            <h:commandButton value="Remove" action="#{examListBB.removeStudent(examListBB.student.studentId, param['id'])}">
                <f:param name="id" value="${param['id']}"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
