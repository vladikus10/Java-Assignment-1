<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teacher</title>
    </h:head>
    <h:body>
        <h:button id="lnkHidden" value=" Back " outcome="index.xhtml"/>
        <h1>Exams</h1>
        <h:form>
            <h:dataTable var="exam" value="#{examList.exams}">
                <h:column>
                    <f:facet name="header">Course Code</f:facet>
                    <h:outputText value="#{exam.courseCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name of course</f:facet>
                    <h:outputText value="#{exam.courseName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name of exam</f:facet>
                    <h:outputText value="#{exam.examName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Exam date</f:facet>
                    <h:outputText value="#{exam.examDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Exam time</f:facet>
                    <h:outputText value="#{exam.examTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name of exam</f:facet>
                    <h:outputText value="#{exam.examPlace}"/>
                </h:column>
                <h:column>
                    <h:button id="lnkHidden" value=" Open" outcome="examTeacher.xhtml">
                        <f:param name="id" value="#{exam.id}" />
                    </h:button>
                </h:column>
                <h:column>
                    <h:commandButton 
                        value="Remove Exam" 
                        action="#{examList.removeExam(exam)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h2>Add new exam</h2>
        <h:form>
            <h:inputText value="#{examListBB.exam.courseCode}">
                <f:passThroughAttribute name="placeholder" value="Course Code"/>
            </h:inputText>
            <h:inputText value="#{examListBB.exam.courseName}">
                <f:passThroughAttribute name="placeholder" value="Course Name"/>
            </h:inputText>
            <h:inputText value="#{examListBB.exam.examName}">
                <f:passThroughAttribute name="placeholder" value="Exam Name"/>
            </h:inputText>
            <h:inputText value="#{examListBB.exam.examDate}">
                <f:passThroughAttribute name="placeholder" value="Exam Date"/>
            </h:inputText>
            <h:inputText value="#{examListBB.exam.examTime}">
                <f:passThroughAttribute name="placeholder" value="Exam Time"/>
            </h:inputText>
            <h:inputText value="#{examListBB.exam.examPlace}">
                <f:passThroughAttribute name="placeholder" value="Exam Place"/>
            </h:inputText>
            <h:commandButton value="Add" action="#{examListBB.addExam()}"/>
        </h:form>
    </h:body>
</html>
